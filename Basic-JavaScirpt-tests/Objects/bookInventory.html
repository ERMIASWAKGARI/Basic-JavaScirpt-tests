<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Inventory Form</title>
  </head>
  <body>
    <h2>Add Book to Inventory</h2>
    <form id="bookForm">
      <label for="title">Title:</label>
      <input type="text" id="titleInput" required /><br /><br />

      <label for="author">Author:</label>
      <input type="text" id="authorInput" required /><br /><br />

      <label for="pages">Pages:</label>
      <input type="number" id="pagesInput" min="1" required /><br /><br />

      <label for="available">Available:</label>
      <select id="availableInput">
        <option value="true">Yes</option>
        <option value="false">No</option></select
      ><br /><br />

      <button type="submit">Add Book</button>
    </form>

    <h2>Book Inventory</h2>
    <ul id="bookList"></ul>

    <script src="bookInventory.js"></script>
  </body>
</html>
